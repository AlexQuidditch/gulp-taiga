					<h2 class="modal__headline">Оставить заявку</h2>

						</svg>
					</button>
				</header>

				<section class="modal-form__body">

					<div class="modal-form__container">
						<input class="modal-form__input"
							id="modalName"
							type="text"
							placeholder="Имя"
							required />
					</div>

					<div class="modal-form__container">
						<input class="modal-form__input"
							id="modalPhone"
							type="mail"
							placeholder="E-mail"
							required />
					</div>

					<div class="modal-form__container _side">
						<label class="modal-form__radio">
							<input class="modal-form__radio-button"
								data-labelauty="Не звоните мне"
								type="checkbox"
								name="phoneCancel" />
						</label>
					</div>

					<div class="modal-form__container">
						<input class="modal-form__input"
							id="modalName"
							type="text"
							placeholder="Имя"
							required />
					</div>

					<hr class="modal-form__divider"/>

					<div class="modal-form__container">
						<span class="modal-form__choices">
							Ролик:
							<span class="modal-form__choice" counterPlace>
								10
							</span>
							 секунд,
							<span id="choice" class="modal-form__choice">
								производство и размещение
							</span>
						</span>
					</div>

					<div class="modal-form__container">
						<div class="modal-form__prices">
							<ul class="modal-form__price-list">
								<li class="modal-form__price-item" placingNode >
									<span class="modal-form__pretext">&nbsp;Размещение:&nbsp;</span>
									<span class="modal-form__value" periodPrice>11 200 рублей</span>
								</li>
								<li class="modal-form__price-item" productionNode >
									<span class="modal-form__pretext">&nbsp;Производство:&nbsp;</span>
									<span class="modal-form__value">от 3 000 рублей / ролик</span>
								</li>
							</ul>
						</div>
					</div>

				</section>

				<footer class="modal-form__footer">
					<button
						id="modalButton"
						class="modal-form__button"
						type="submit"
						>Отправить заявку</button>
						<span
							id="footerAlert"
							class="modal-form__alert _is-show"
							>Заявка отправлена!</span>
				</footer>

			</form>

		</div>

	</div>
